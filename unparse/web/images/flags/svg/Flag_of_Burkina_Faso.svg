<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg>
<svg width="900" height="600" viewBox="-9 -6 18 12" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <rect x="-50%" y="-50%" width="100%" height="100%" fill="#ef2b2d"/>
   <rect x="-50%" width="100%" height="50%" fill="#009e49"/>
   <g fill="#fcd116" transform="scale(2)">
      <g id="cone">
        <polygon id="triangle" points="0,0 0,1 .5,1" transform="translate(0,-1) rotate(18)"/>
        <use xlink:href="#triangle" transform="scale(-1,1)" />
      </g>
      <use xlink:href="#cone" transform="rotate(72)" />
      <use xlink:href="#cone" transform="rotate(-72)" />
      <use xlink:href="#cone" transform="rotate(144)" />
      <use xlink:href="#cone" transform="rotate(-144)" />
   </g>
</svg>
